<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 50px; 
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .flip-card-front {
            background-color: #f4f4f4;
        }

        .flip-card-back {
            background-color: #868383;
            color: white;
            transform: rotateY(180deg);
        }

        .schedule-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-content">
      
        <nav class="sidebar">
            <h2>&nbsp Member Dashboard</h2>
            <ul>
                <li><a href="member-dashboard.html">Dashboard</a></li>
                <li><a href="view-schedule.html" class="active">View Schedule</a></li>
            </ul>
        </nav>

        <main>
            <header class="welcome-banner">
                <h1>Your Meeting Schedule</h1>
            </header>

            <section class="schedule-container" id="scheduleContainer">
            
            </section>
        </main>
    </div>

    <script src="view-schedule.js"></script> 
</body>
</html>
