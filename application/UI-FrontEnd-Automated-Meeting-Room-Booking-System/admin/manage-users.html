<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Users</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
     <div class="sidebar">
        <h2>&nbsp Admin Dashboard</h2>
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="create-room.html">Create Room</a></li>
            <li><a href="edit-room.html">Edit Room</a></li>
            <li><a href="view-rooms.html">View All Rooms</a></li>
            <li><a href="manage-users.html">Manage Users</a></li>
        </ul>
    </div>
    <div class="main-content">
           

        <main>
            <div class="welcome-banner">
                <h1>Welcome to the Admin Dashboard</h1>
            </div>
            
            <section class="manage-users">
                <h2>Manage Users</h2>
               
                <div class="search-user">
                    <input type="text" id="searchUserName" placeholder="Enter username to search">
                    <button onclick="searchUser()">Search</button>
                </div>

                
                <div id="userList" class="user-list">
                   
                </div>

               
                <div id="userDetails" style="display: none;">
                    <h3>Update User Details</h3>
                    <form id="updateUserForm">
                        <label for="newUserName">Name:</label>
                        <input type="text" id="newUserName" required>
                        <label for="newUserEmail">Email:</label>
                        <input type="email" id="newUserEmail" required>
                        <label for="newUserPhone">Phone:</label>
                        <input type="text" id="newUserPhone" required>
                        <label for="newUserRole">Role:</label>
                        <select id="newUserRole" required>
                            <option value="Admin">Admin</option>
                            <option value="Manager">Manager</option>
                            <option value="Member">Member</option>
                        </select>
                        <button type="button" onclick="updateUser()">Update User</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="rooms.js"></script> 
    <script src="manage-users.js"></script> 
</body>
</html>
